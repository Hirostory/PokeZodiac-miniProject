<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeZodiac</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    
    <div class="redpart"></div>
    <div class="blackpart"></div>
    <div class="whitepart"></div>

    <div class="logocontainer">
    <img src="images/PokeZodiac-Logo.png" alt="Logo" class="Logo">
    </div>
    <h4 class="statement">Embark on a Celestial Journey with your Perfect Pokemon </h4>
    
    <select id="Zodiac" class="selZodiac">
        <option>please choose your horoscope</option>
        <option id="target-capricorn" value="capricorn">Capricorn Dec. 22 - Jan. 19 </option>
        <option id="target-aquarius" value="aquarius">Aquarius Jan. 20 - Feb. 18</option>
        <option id="target-pisces" value="pisces">Pisces Feb. 19 - Mar. 20</option>
        <option id="target-aries" value="aries">Aries Mar. 21 - Apr. 19</option>
        <option id="target-taurus" value="taurus">Taurus Apr. 20 - May. 20</option>
        <option id="target-gemini"value="gemini">Gemini May. 21 - Jun. 20</option>
        <option id="target-cancer" value="cancer">Cancer Jun. 21 - Jul. 22</option>
        <option id="target-leo" value="leo">Leo Jul. 23 - Aug. 22</option>
        <option id="target-virgo" value="virgo">Virgo Aug. 23 - Sep. 22</option>
        <option id="target-libra" value="libra">Libra Sep. 23 - Oct -22</option>
        <option id="target-scorpio" value="scorpio">Scorpio Oct. 23 -  Nov. 21</option>
        <option id="target-sagittarius" value="sagittarius">Sagittarius Nov. 22 - Dec. 21</option>
     </select>
    
    <div id="displayPokemon" class="displayPokemon slideInLeft"></div>
    <h2 id="pokemon-name"></h2>
    <p id="pokemonHoroscope"></p>
    <h2 id="Sign"></h2>
    <div class="pokeball">
        <img class="minball" src="images/pokeball-png-.png" alt="Ball">
        <div class="circle"></div>
    </div>

    
    <script type="text/javascript" src="JS/app.js"></script>
</body>
</html>
